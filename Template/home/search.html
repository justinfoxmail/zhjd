<ion-view view-title="搜索" ng-controller="SearchCtrl">
    <ion-header-bar class="bar-subheader item-input-inset">
	  <label class="item-input-wrapper">
	    <i class="icon ion-ios7-search placeholder-icon"></i>
	    <input type="search" placeholder="Search" ng-change="search()" ng-model="data.search">
	  </label>
	  <button class="button button-clear" ng-click="cancel()">
	    取消
	  </button>
    </ion-header-bar>
  <ion-content>
  <div class="list">
    <div class="item" ng-show="data.playlists.length==0" >没有搜索结果</div>
        <li class="item" ng-repeat="playlist in data.playlists">
        <a href="index.php/Place?pid={{playlist.id}}" class="item">
        {{playlist.title}}</a></li>
      </div>
  </ion-content>
</ion-view>
