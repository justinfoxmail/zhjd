<ion-view view-title="景点列表">
  <ion-content>
  <ion-refresher on-refresh="doRefresh()">
      </ion-refresher>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" item="item"
                  class="item-remove-animate">
  		    <a class="item item-thumbnail-left" ng-click="goPlace({{playlist.id}})">
  		      <img src="http://placehold.it/96x96">
  		      <h2>{{playlist.name}}</h2>
  		      <p>珠海</p>
  		    </a>
          <ion-option-button class="button-assertive"
                             ng-click="goIndex({{playlist.id}})">
            简介
          </ion-option-button>
          <ion-option-button class="button-calm"
                             ng-click="goPhotos({{playlist.id}})">
            相册
          </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
