<extend name="Public:admin"/>
<block name="extra-js">
<script src="__JS__/common/setCover.js"></script>
<script src="__JS__/common/postEdit.js"></script>
<script type="text/javascript">
$(function(){
	$(".editbtn").bind("click",function(){
		var $key = $(this).attr("data");
		$.ajax({
			url:"__URL__/edit",
			data: { key: $key },
			type:"post",
			dataType:"text",
			success: function(data){
				$data = $.parseJSON(data);
				$("#edit_res_name").val($data["res_name"]);
				$("#edit_res_introduction").val($data["res_introduction"]);
				$("#edit_res_time").val($data["res_time"]); 
				$("#edit_res_location").val($data["res_location"]);
				$("#edit_res_feature").val($data["res_feature"]);
				$("#edit_res_notice").val($data["res_notice"]);
				$("#res_edit_form").attr("action","__URL__/update?place="+$key);
				$("#resEditModal").modal("show");
			}
		});
	});
});
</script>
</block>
<block name="main-content">
		<div class="row">
		<!-- start 餐饮信息 -->
		        <h1>餐饮信息</h1>
		        <form class="form-horizontal" role="form" method="post" id="res_form">
		        	<volist name="res_arr" id="vo">
						<h2>{$vo.res_name}</h2>
						<div class="btn-group" role="group">
							<a href="javascript:void(0)" class="btn btn-default editbtn" data="{$key}">编辑</a>&nbsp;
							<a href="__URL__/delete?place={$place}&key={$key}" class="btn btn-default">删除</a>
						</div>
						<div class="form-group">
		   					 <label for="res_name" class="col-sm-2 control-label">餐厅名字</label>
		    					<div class="col-sm-8"><input type="text" class="form-control" id="res_name" value="{$vo.res_name}" name="res_name{$key}"></div>
		 			    </div>

						<div class="form-group">
							<label for="information" class="col-sm-2 control-label">简介</label>
							<div class="col-sm-8"><textarea class="form-control" rows="5" id="res_more" name="res_introduction{$key}">{$vo.res_introduction}</textarea></div>
						</div>

						<div class="form-group">
		   					 <label for="res_time" class="col-sm-2 control-label">营业时间</label>
		    					<div class="col-sm-8"><input type="text" class="form-control" id="res_time" value="{$vo.res_time}" name="res_time{$key}"></div>
		 			    </div>

		 			    <div class="form-group">
		   					 <label for="res_location" class="col-sm-2 control-label">餐厅地址</label>
		    					<div class="col-sm-8"><input type="text" class="form-control" id="res_location" value="{$vo.res_location}" name="res_location{$key}"></div>
		 			    </div>

		 			    <div class="form-group">
		   					 <label for="res_feature" class="col-sm-2 control-label">餐厅特色</label>
		    					<div class="col-sm-8"><input type="text" class="form-control" id="res_feature" value="{$vo.res_feature}" name="res_feature{$key}"></div>
		 			    </div>

		 			    <div class="form-group">
		   					 <label for="res_notice" class="col-sm-2 control-label">注意事项</label>
		    					<div class="col-sm-8"><input type="text" class="form-control" id="res_notice" value="{$vo.res_notice}" name="res_notice{$key}"></div>
		 			    </div>

					</volist>
				</form>
		<!-- end 餐饮信息 -->
			<div class="row">
				<button class="btn btn-success" data-toggle="modal" data-target="#resModal" href="#">添加信息</button>
			</div>
			<!-- start modal -->
<include file="Public/resCreatemodal" />
<include file="Public/resEditmodal" />
			<!-- end modal -->
		</div>
</block>
