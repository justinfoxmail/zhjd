<extend name="Public/admin"/>
<block name='main-content'>
<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">登录日志</h1>
        </div>
  </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                                <tr>
                                    <th>用户名</th>
                                    <th>登录名</th>
                                    <th>用户类型</th>
                                    <th>最后登录时间</th>
                                    <th>登录IP</th>
                                </tr>
                            </thead>
                            <tbody>
                            	<volist name="user_arr" id="vo">
                            		<tr class="odd gradeX">
                                    <td>{$vo.username}</td>
                                    <td>{$vo.loginname}</td>
                                    <td>
                                    <if condition="$vo.usertype eq 0 "> 管理员
                                    <elseif condition="$vo.usertype eq 1"/>商家
                                        <else /> 用户
                                    </if>
                                    </td>
                                    <td class="center">{$vo.lastlogin}</td>
                                    <td class="center">
                                    	{$vo.lastip}
                                    </td>
                                </tr>
                            	</volist>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
