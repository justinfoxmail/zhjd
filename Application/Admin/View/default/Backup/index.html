<extend name="Public:admin"/>
<block name="extra-js">
<script src="__JS__/common/setCover.js"></script>
<script src="__JS__/common/postEdit.js"></script>
</block>
<block name="main-content">
        <h1>备份管理</h1>
		<table  class="table table-striped table-bordered table-hover">
    	<caption>数据库备份管理</caption>
		<thead>
        	<tr>
				<th>备份文件名</th>
				<th>备份时间</th>
				<th>大小</th>
				<th>操作</th>
            </tr>
		</thead>
        <tbody>
        <volist name="list" id="vo">
        	<tr>
            	<td>{$vo.name}</td>
                <td>{$vo.time}</td>
                <td>{$vo.size}</td>
                <td>
                	<a href="__URL__/deletebak?file={$vo.name}">删除</a> 
                	<a href="__URL__/recover?file={$vo.name}">还原</a>
                    <a href="__URL__/downloadBak?file={$vo.name}">下载</a>
                </td>
            </tr>
        </volist>
        </tbody>
		</table>
		<div class=" col-md-offset-8 col-md-4" >
		<a href="{:U('Backup/tablist')}" class="btn btn-primary">数据库信息显示</a>
        <a href="{:U('Backup/backallfile')}" class="btn btn-primary">数据库备份</a>
		</div>
</block>
