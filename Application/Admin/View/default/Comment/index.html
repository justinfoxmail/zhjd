<extend name="Public:admin"/>
<block name="extra-js">
<script src="__JS__/plugins/metisMenu.min.js"></script>
<script src="__JS__/plugins/jquery.dataTables.js"></script>
<script src="__JS__/plugins/dataTables.bootstrap.js"></script>
<script>
    $(document).ready(function() {
        $('#comments_table').dataTable();
    });
</script>
</block>
<block name="main-content">
    <h1>评论管理</h1>
    <div class="row">
	    <div class="col-lg-12">
            <div class="panel panel-default">

                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover" id="comments_table">
                            <thead>
                                <tr>
                                    <th>评论用户</th>
                                    <th>评论内容</th>
                                    <th>评论时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
	    						<volist name="comments" id="vo">
                            		<tr class="odd gradeX">
                                    <td>{$vo.user}</td>
                                    <td>{$vo.comment_body}</td>
                                    <td>{$vo.comment_date}</td>
                                    <td class="center">
                                    	<a href="javascript:if(confirm('确定删除')) location='__URL__/delete?id={$vo.comment_id}' ">删除</a>
                                    </td>
                                </tr>
                            	</volist>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
