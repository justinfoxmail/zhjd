<extend name="Public:admin"/>
<block name="extra-js">
<script>

</script>
</block>
<block name="main-content">	
      <div class="row">
		<h1>全局信息</h1>
	  </div>
	  <div class="row">
		<form class="form-horizontal" role="form" method="post" id="info_form" action="__URL__/update?place={$place}">
		<div class="form-group">
			<label for="information" class="col-sm-2 control-label">景点名称</label>
			<div class="col-sm-8"><input type="text" class="form-control" name="name" value="{$name}"></div>
			<button class="btn btn-primary" type="submit" />名称修改</button>
		</div>
		</form>
		
		<form class="form-horizontal" role="form" method="post" enctype="multipart/form-data" action="__URL__/upload?place={$place}">
		<div class="form-group">
			<label for="information" class="col-sm-2 control-label">封面图片</label>
			<div class="col-sm-8"> 
                <img width="100" height="100" src="{$cover}"/><br>
    			<input type="file" name="img" multiple>
    			<button class="btn btn-primary" type="submit" />封面修改</button>
    		</div>
		</div>
		</form>

	</div>
</block>
