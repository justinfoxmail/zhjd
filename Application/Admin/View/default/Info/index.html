<extend name="Public:admin"/>
<block name="extra-js">
<script src="__JS__/common/setCover.js"></script>
</block>
		<block name="main-content">	
		      <div class="row">
				<h1>基本信息</h1>
			  </div>
			  <div class="row">
        		<form class="form-horizontal" role="form" method="post" id="info_form" action="__URL__/update?place={$place}">
				<div class="form-group">
					<label for="information" class="col-sm-2 control-label">基本信息</label>
					<div class="col-sm-8"><textarea class="form-control" rows="5" id="information" name="information">{$information}</textarea></div>
				</div>
				<div class="form-group">
					<label for="ticket" class="col-sm-2 control-label">门票</label>
					<div class="col-sm-8"><textarea class="form-control" rows="4" id="ticket" name="ticket">{$ticket}</textarea></div>
				</div>
				<div class="form-group">
					<label for="introduction" class="col-sm-2 control-label">简介</label>
					<div class="col-sm-8"><textarea class="form-control" rows="5" id="introduction" name="introduction">{$introduction}</textarea></div>
				</div>
			  <div class="form-group">
   					 <label for="location" class="col-sm-2 control-label">位置</label>
    					<div class="col-sm-8"><input type="text" class="form-control" id="location" value="{$location}" name="location"></div>
 			  </div>
				<div class="form-group">
					<label for="more_info" class="col-sm-2 control-label">更多信息</label>
					<div class="col-sm-8"><textarea class="form-control" rows="6" id="more_info" name="more">{$more}</textarea></div>
				</div>
				<div class="row col-sm-8 col-sm-offset-9"><button class="btn btn-primary" type="submit" />提交修改</button></div>
				<div class="col-sm-8 col-sm-offset-9"><p id="info_form_err" style="color:red;"></p></div>
			</form>
			</div>
	      <!-- end 景点信息 -->
</block>
